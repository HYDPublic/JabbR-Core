language: csharp
solution: JabbR-Core.sln

matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required
          dotnet: 1.0.0-preview2-003121 
        - os: osx
          osx_image: xcode7.2
          dotnet: 1.0.0-preview2-003121 
addons:
    # username and access key stored in env variables on Travis server
    sauce_connect: true
before_script:
    - cd src/JabbR-Core
    - dotnet --info
    - dotnet --version
    - dotnet restore
    - dotnet run

    # maybe we can do tests using python?
    - sudo apt-get install python-pip
    - pip install selenium
    - pip install sauceclient
script:
    - python ci/run.py