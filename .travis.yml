language: csharp
solution: JabbR-Core.sln

before_install:
    - curl https://raw.githubusercontent.com/dotnet/cli/c0c07ed959cc923cee91d0a2230dee7c701b7baa/scripts/obtain/dotnet-install.sh -o dotnet-install.sh
script:
    - cat src/JabbR-Core/JabbR-Core.xproj
    - sudo ./dotnet-install.sh
    - xbuild JabbR-Core.sln
    - dotnet --version
    - dotnet restore
    - dotnet run -p src/JabbR-Core/