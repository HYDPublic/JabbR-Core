language: csharp
solution: JabbR-Core.sln

matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required
          dotnet: 1.0.0-preview2-003121 
        - os: osx
          osx_image: xcode7.2
          dotnet: 1.0.0-preview2-003121 
script:
    - dotnet --info
    - dotnet --version
    - dotnet restore
    - dotnet run -p src/JabbR-Core/